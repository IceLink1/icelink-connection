backend:
    functions:
        - entry: index.js
          handler: handler
          name: express
          path: .
          type: httpServer
    language:
        name: js
    path: server
    scripts:
        deploy:
            - npm install
        local:
            - npm install
frontend:
    environment:
        VITE_API: ${{ backend.functions.express.url }}
    path: client
    publish: dist
    scripts:
        build:
            - npm run build
        deploy:
            - npm install
    subdomain: icelink-connection
name: icelink-connection
region: us-east-1
yamlVersion: 2
